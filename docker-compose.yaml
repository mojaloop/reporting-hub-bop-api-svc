  mongodb:
    image: mongo:6.0.5
    logging:
      driver: none
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: test
      MONGO_INITDB_ROOT_PASSWORD: test123
      ALLOW_EMPTY_PASSWORD: "true"
    networks:
      - mojaloop-net
    volumes:
      - db-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  mysql:
    image: mysql:8.0.32
    ports:
      - "3306:3306"
    environment:
      - MYSQL_USER=central_ledger
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=central_ledger
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    networks:
      - mojaloop-net
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "mysql"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 30s

  ## TODO: Need to fix the following
  init-mysql:
    image: mysql:8.0.32
    volumes:
      - ./test/manual-test/sample_mysql_data.sql:/tmp/sample_mysql_data.sql
    command: |-
      mysql -hmysql -ucentral_ledger -ppassword central_ledger < /tmp/sample_mysql_data.sql;
    networks:
      - mojaloop-net
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "mysql"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 30s
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  db-data:
    driver: local